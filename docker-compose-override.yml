version: "3.8"

services:
  frontend:
    build:
      context: ./FE
      dockerfile: Dockerfile.dev
    volumes:
      - ./FE/e-commerce:/app    # Mount local source
      - /app/node_modules       # Prevent overwriting container node_modules
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=development
    depends_on:
      - backend

  backend:
    build: ./BE
    volumes:
      - ./BE:/app               # Mount local source
      - /app/node_modules
    command: npm run dev        # Override to use nodemon
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql
      - DB_USER=ecommerce_user
      - DB_PASSWORD=userpassword
      - DB_NAME=ecommerce
    depends_on:
      - mysql

volumes:
  mysql_data:
