<p-card class="product-card" (click)="openProduct($event)">
    <ng-template pTemplate="header">
        <img [src]="product.imageUrl" alt="Product image" class="product-image" />
    </ng-template>
    <div class="product-name">
        {{ product.name }}
    </div>
    <div class="review-section">
        <div class="stars">
            @for (i of productStars; track i) { @if (i.startsWith('filledStar')) {
            <i class="pi pi-star-fill text-yellow-500"></i>
            } @else {
            <i class="pi pi-star-fill text-gray-400"></i>
            } }
        </div>
        <div class="review-count">({{ product.reviewsCount }})</div>
    </div>
    <ng-template pTemplate="footer">
        <div class="footer-section">
            <div class="price">{{ product.finalPrice }}$</div>

            <p-button styleClass="p-button-sm p-button-rounded p-button-success" (onClick)="addToCart($event)">
                <i class="pi pi-cart-plus mr-2"></i>
                <span>Add</span>
            </p-button>
        </div>
    </ng-template>
</p-card>
